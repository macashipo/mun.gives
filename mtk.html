    h1 {
      text-align: center;
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: 0 auto;
    }
    .episode {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px 10px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .episode:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .episode a {
      display: inline-block;
      text-decoration: none;
      color: #ffffff;
      background-color: #007BFF;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
    }
    .episode a:hover {
      background-color: #0056b3;
    }
    .ep-number {
      font-size: 18px;
      margin-bottom: 10px;
      color: #444;
    }
  </style>
</head>
